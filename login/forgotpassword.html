<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>


    <div class="container mt-4" style="max-width: 35rem;">
        <div class="container">
            <h4 class="text-center display-4">Sanjeevani</h4>
        </div>
        <form class="my-4" id="otpForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><samp class="label">E-mail Address</samp></label>
                <input type="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="Insert your email Address here" id="otp-email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><samp class="label">New Password</samp></label>
                <input type="password" class="form-control" id="otp-new-password"
                    placeholder="Create your New Password here">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><samp class="label">Verification OTP</samp></label>
                <div class="card-body">
                    <div class="otp-field">
                        <input type="number" />
                        <input type="number" disabled />
                        <input type="number" disabled />
                        <input type="number" disabled />
                        <input type="number" disabled />
                        <input type="number" disabled />
                    </div>
                </div>
                <a id="resendLink" href="#" style="color: blueviolet; text-decoration: none;">Send verification code
                    again</a>
            </div>
            <button type="button" class="otpbtn btn-lg btn-block project-background-color"
                id="submitBtn">Submit</button>
            <div>
                <p style="font-size: 30px;" class="text-center my-4"><samp>-</samp> Or <samp>-</samp></p>
            </div>
            <a type="button" href="/HospitalMS/login/singup.html"
                class="btn btn-light btn-lg btn-block project-color">Sign In Here</a>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
